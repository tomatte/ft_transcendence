<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo_fav_icon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../css/colors.css">

     <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="login">
        <div class="login-container">

                <div class="login-container__logo">
                    <div class="Logo_otter">
                        <img src="../assets/logo/combination-mark_white.svg" alt="Logo_otter">
                    </div>   
                    
                </div>

                <div class="login-container__content">
                    <span  class="login-container__content__info__title">Welcome, traveler!</span>
                    <span  class="login-container__content__info__subtitle">Log-in with your 42 account to access the game</span>

                        <div class="login-container__content__button">
                            <button class="button button--primary">
                                <span class="material-icons-round button__icon-left">42</span>
                                <span class="button__text font-body-regular-bold">Login with 42</span>
                                
                            </button>
                        </div>


                    
                </div>
                
                <span  class="login-container__credits-text">A project made by: etomiyos, dbrandao and clourenc, with the support of  clandestino
                </span>

        </div>


        <div class="login__hero-image">
            <div class="login__hero-image__carousel">
                <img src="../assets/images/Login/login__hero-image__carousel.png" alt="Image 1">
            </div>
        </div>
        
        
        
        


    </div>
