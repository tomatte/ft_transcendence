<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo_fav_icon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/components.css">
     <link rel="stylesheet" href="../css/pages/searching-match.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Searching Match</title>
</head>
<body>
 
<div class="Bracket-Searching">

    <div class="Head-Frame">
        <div class="Middle-Searching">
            <h1 class="Searching-Title"> Searching for a match... </h1>
            <div class="Player-Search">

                <div class="player-bracket">
                    <img class="player-bracket__info__image" src="../assets/images/players/tomatte.png" alt="Player Image"/>
                    <div class="player-bracket__info__text">
                        <span class="player-bracket__info__text__name font-body-medium-bold">Tomatte</span>
                        <span class="player-bracket__info__text__nickname font-body-regular">dbrandao</span>
                    </div>
                </div>

                <h1 class="versus-Search">VS</h1>

                <div class="player-bracket player-bracket--waiting">
                    <span class="material-icons-round player-bracket__waiting-icon icon--small">schedule</span>
                    <span class="player-bracket__waiting-text font-body-regular">Waiting for player...</span>
                </div>

            </div>
        </div>
    </div>

    <div class="Footer-Serching">
        <div class="Logo_otter">
            <img src="../assets/logo/combination-mark_white.svg" alt="Logo_otter">
        </div>
    
    </div>



</div>


</body>
</html>
