<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament</title>
</head>
<body>
    <div id="create">
        <label id="label-create" for="btn-create">Tournament</label>
        <button id="btn-create" onclick="createTournament()">create tournament</button>
    </div>
    <div id="creating" style="visibility: hidden;">
        <h1>creating tournament...</h1>
    </div>
</body>
<script>
    function getRandomId(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

    let ws = new WebSocket("ws://localhost:8000/tournament/create/")
    let payload = {
        action: "",
        player_id: getRandomId(1, 3999999999),
        tournament_id: null,
    }

    function createTournament() {
        document.getElementById("create").style.visibility = 'hidden'
        document.getElementById("creating").style.visibility = 'visible'
        
        payload.action = "create"
        ws.send(JSON.stringify(payload))
    }

    document.addEventListener("DOMContentLoaded", function() {
        ws.onmessage = (event) => {
            data = JSON.parse(event.data)
    
            console.log(data)

    
        };
      });
</script>
<style>

    * {
        color: whitesmoke;
        background-color: rgb(24, 23, 23);
    }
</style>
</html>
