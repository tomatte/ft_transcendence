<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo_fav_icon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/components.css">

     <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Otter Space</title>
</head>
<body>

    <div class="login-container">

        <div class="login-container__logo">
            <img src="../assets/logo/combination-mark_white.svg" alt="Logo Otter Space">
        </div>

        <div class="login-container__content">
            <div class="login-container__content__info">
                <h1 class="login-container__content__info__title">Welcome, traveler!</h1>
                <span  class="login-container__content__info__subtitle font-body-medium">Log-in with your 42 account to access the game</span>
            </div>

            <button class="button button--primary login-container__content__button">
                <img src="../assets/logo/logo_42_white.svg" alt="42 Logo">
                <span class="button__text font-body-regular-bold">Login with 42</span>
            </button>
        </div>
        
        <span  class="login-container__credits-text font-body-regular">A project made by: etomiyos, dbrandao and clourenc, with the support of clandestino</span>

    </div>

    <div class="login__hero-image">
        <div class="login__hero-image__carousel">
            <img src="../assets/images/Login/login__hero-image__carousel.png" alt="Image 1">
        </div>
    </div>

</body>
</html>
