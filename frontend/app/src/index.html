<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/Colors.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Otter Space</title>
</head>
<body>
    <div class="Sidebar">
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="LogoContainer">
          <div class="Logo">
            <img class="OnlyLogo" src="assets/onlylogo32px.svg">
            <img class="LogoWithTrademark" src="assets/logo32px.svg">
          </div>
            <button class="ExpandCollapseButton" type="button">
                <span class="material-icons-round Collapse">keyboard_double_arrow_left</span>
                <span class="material-icons-round Expand">menu</span>
            </button>
        </div>
        <div class="MenuItemsContainer">
          <div class="MenuItems">
            <div class="Container">
              <div class="MenuItem ItemActive">
                <div class="Icons">
                  <div class="Icon">
                    <span class="material-icons-round">home</span>
                  </div>
                </div>
                <div class="Label">Home</div>
              </div>
              <div class="MenuItem">
                <div class="Icons">
                  <div class="Icon">
                    <span class="material-icons-round">sports_esports</span>
                  </div>
                </div>
                <div class="Label">Matches</div>
              </div>
              <div class="MenuItem">
                <div class="Icons">
                  <div class="Icon">
                    <span class="material-icons-round">group</span>
                  </div>
                </div>
                <div class="Label">Friends</div>
              </div>
              <div class="MenuItem">
                <div class="Icons">
                  <div class="Icon">
                    <span class="material-icons-round">emoji_events</span>
                  </div>
                </div>
                <div class="Label">Ranking</div>
              </div>
              <div class="MenuItem">
                <div class="Icons">
                  <div class="Icon">
                    <span class="material-icons-round">bar_chart</span>
                  </div>
                </div>
                <div class="Label">Statistics</div>
              </div>
              <div class="MenuItem">
                <div class="Icons">
                  <div class="Icon">
                    <span class="material-icons-round">notifications</span>
                  </div>
                </div>
                <div class="Label">Notifications</div>
              </div>
            </div>
            <div class="MenuItem">
              <div class="Icons">
                <div class="Icon">
                    <span class="material-icons-round">logout</span>
                </div>
              </div>
              <div class="Label">Log out</div>
            </div>
          </div>
          <div class="HeaderProfile">
            <div class="Frame10038">
              <img class="ProfilePicture" src="assets/otter.png" />
              <div class="ProfilePictureInfo">
                <div class="ProfilePictureName">Caos Lourenc</div>
                <div class="ProfilePictureHandler">clourenc@42sp.org.br</div>
              </div>
            </div>
          </div>
        </div>
      </div>      

    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=".scripts/index.js"></script>

</body>
</html>
