 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="assets/logo_fav_icon.svg" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
     <link rel="stylesheet" href="../css/colors.css">
     <link rel="stylesheet" href="../css/typography.css">
     <link rel="stylesheet" href="../css/components.css">
     <link rel="stylesheet" href="../css/pages/share.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
     <title>Otter Space</title>
 </head>
 <body>
     <div class="sharesecound">
         <div class="Frame-10092">
             <div class="Frame-10072">
                 <div class="Frame-10073">
                     <h4 class="Share-ranking">Share ranking</h4>
                 </div>
                 <span class="material-icons-round button__icon-right">close</span>
             </div>
         </div>
 
         <div class="Frame-10074">
             <div class="Frame-10106">
                 <div class="Frame-10105">
                     <div class="login-container__logo">
                         <div class="Logo_otter">
                             <img id="logoImage" src="../assets/logo/combination-mark_white.svg" alt="Logo_otter">
                         </div>
                     </div>
 
                     <div class="Frame-10108">
                         <div class="Frame-10107">
                             <span class="tornament-first-header-two">#2 Place</span>
                             <span class="tornament-second-header">I am #2 in the global ranking of the game Otter Space!</span>
                         </div>
                         <div class="Frame-10102">
                             <div class="Frame-10035">
                                 <img id="playerImage" src="../assets/images/players/tomatte.png" alt="player">
                             </div>
                             <div class="Frame-10037">
                                 <span class="player-name-tournament">Tomatte</span>
                                 <span class="player-nick-tournament">dbranao</span>
                             </div>
                         </div>
                     </div>
                     <div class="Frame-10104">
                         <button id="downloadButton" class="button button--secondary">
                             <span class="material-icons-round button__icon-right">sports_esports</span>
                         </button>
                     </div>
                 </div>
             </div>
             <div class="trophy-dynamic-premium">
                 <img id="trophyImage" src="../assets/images/tournament/trophy-dynamic-premium-big-silver.png" alt="trophy">
             </div>
         </div>
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
     <script>
         function captureAndDownload() {
             const button = document.getElementById('downloadButton');
             button.style.display = 'none'; // Oculta o botão antes de capturar a imagem
             
             html2canvas(document.querySelector('.sharesecound'), {
                 useCORS: true,
                 allowTaint: true,
                 logging: true
             }).then(canvas => {
                 let link = document.createElement('a');
                 link.download = 'otter_space.png';
                 link.href = canvas.toDataURL('image/png');
                 link.click();
                 
                 button.style.display = ''; // Mostra o botão novamente após a captura
             });
         }
 
         function loadImage(id, src) {
             return new Promise((resolve, reject) => {
                 const img = document.getElementById(id);
                 img.onload = () => resolve(img);
                 img.onerror = () => reject(new Error(`Failed to load image: ${src}`));
                 img.src = src;
             });
         }
 
         document.getElementById('downloadButton').addEventListener('click', function () {
             Promise.all([
                 loadImage('logoImage', '../assets/logo/combination-mark_white.svg'),
                 loadImage('playerImage', '../assets/images/players/tomatte.png'),
                 loadImage('trophyImage', '../assets/images/tournament/trophy-dynamic-premium-big-silver.png')
             ]).then(captureAndDownload)
               .catch(error => console.error('An image failed to load:', error));
         });
     </script>
 </body>
 </html>
