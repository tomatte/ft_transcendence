<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../css/Components.css">
    <link rel="stylesheet" href="../css/Colors.css">
    <link rel="stylesheet" href="../css/Typography.css">
    <link rel="stylesheet" href="playground.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>table</title>
</head>
<body>
    <div class="playground-container playground-container--table">

        <table class="custom-table">
            <thead>
                <tr class="font-body-caption-regular">
                    <th>PLAYER</th>
                    <th>GAME TYPE</th>
                    <th>SCORE</th>
                    <th>STATUS</th>
                    <th>DATE</th>
                </tr>
            </thead>
            <tbody>
                <tr class="font-body-medium-bold">
                    <td class="">
                        <img class="image-table" src="../assets/Caos-Otter.png" alt="">
                        <div class="player-info">
                            <span class="player-name">Tomatte</span>
                            <span class="player-username">@dbrandao</span>
                        </div>
                    </td>
                    <td>Friendly Match</td>
                    <td>2 X 5</td>
                    <td><span class="status defeat">Defeat</span></td>
                    <td>22/06/2024</td>
                </tr>
            </tbody>
        </table>
        <td>Friendly Match</td>
    </div>
</body>
</html>
