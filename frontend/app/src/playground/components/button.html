<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <link rel="stylesheet" href="../../css/typography.css">
    <link rel="stylesheet" href="../playground.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>game-mode-banner</title>
</head>
<body>
    <div class="playground-container playground-container--button">

        <button class="button button--primary">
            <span class="material-icons-round button__icon-left">sports_esports</span>
            <span class="button__text font-body-regular-bold">Click me!</span>
            <span class="material-icons-round button__icon-right">sports_esports</span>
        </button>
        <button class="button button--secondary">
            <span class="material-icons-round button__icon-left">sports_esports</span>
            <span class="button__text font-body-regular-bold">Click me!</span>
            <span class="material-icons-round button__icon-right">sports_esports</span>
        </button>
        <button class="button button--outline">
            <span class="material-icons-round button__icon-left">sports_esports</span>
            <span class="button__text font-body-regular-bold">Click me!</span>
            <span class="material-icons-round button__icon-right">sports_esports</span>
        </button>
        <button class="button button--tertiary">
            <span class="material-icons-round button__icon-left">sports_esports</span>
            <span class="button__text font-body-regular-bold">Click me!</span>
            <span class="material-icons-round button__icon-right">sports_esports</span>
        </button>
        <button class="button button--success">
            <span class="material-icons-round button__icon-left">sports_esports</span>
            <span class="button__text font-body-regular-bold">Click me!</span>
            <span class="material-icons-round button__icon-right">sports_esports</span>
        </button>
        <button class="button button--success-confirmation">
            <span class="material-icons-round button__icon-left">sports_esports</span>
            <span class="button__text font-body-regular-bold">Click me!</span>
            <span class="material-icons-round button__icon-right">sports_esports</span>
        </button>
        <button class="button button--danger">
            <span class="material-icons-round button__icon-left">sports_esports</span>
            <span class="button__text font-body-regular-bold">Click me!</span>
            <span class="material-icons-round button__icon-right">sports_esports</span>
        </button>

    </div>
</body>
</html>
