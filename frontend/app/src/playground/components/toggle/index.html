<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="../../../css/colors.css">
    <link rel="stylesheet" href="../../../css/typography.css">
    <link rel="stylesheet" href="../../playground.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Toggle</title>
</head>
<body>
    <div class="playground-container playground-container--toggle">
        <div class="toggle Active Enabled">
            <input type="checkbox" class="toggle-checkbox" id="toggle-checkbox-1" checked>
            <label for="toggle-checkbox-1" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
            </label>
        </div>

        <div class="toggle Active Enabled">
            <input type="checkbox" class="toggle-checkbox" id="toggle-checkbox-2" checked>
            <label for="toggle-checkbox-2" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
            </label>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggles = document.querySelectorAll('.toggle');
        
            toggles.forEach(toggle => {
                const checkbox = toggle.querySelector('.toggle-checkbox');
        
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        toggle.classList.remove('Default');
                        toggle.classList.add('Active');
                    } else {
                        toggle.classList.remove('Active');
                        toggle.classList.add('Default');
                    }
                });
        
                // Initial state based on checkbox state
                if (checkbox.checked) {
                    toggle.classList.add('Active');
                } else {
                    toggle.classList.add('Default');
                }
            });
        });
    </script>
</body>
</html>
