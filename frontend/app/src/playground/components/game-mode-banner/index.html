<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="../../../css/colors.css">
    <link rel="stylesheet" href="../../../css/typography.css">
    <link rel="stylesheet" href="../../playground.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>game-mode-banner</title>
</head>
<body>
    <div class="playground-container">

        <div class="language-selector">
            <label><input type="radio" name="language" value="en" checked> English</label>
            <label><input type="radio" name="language" value="it"> Italiano</label>
            <label><input type="radio" name="language" value="pt"> PortuguÃªs</label>
        </div>

        <div class="game-mode-banner game-mode-banner--tournament">
            <div class="game-mode-banner__info">
                <div class="game-mode-banner__info__title" data-lang-key="tournament">TOURNAMENT</div>
                <div class="game-mode-banner__info__button">
                    <button class="button button--tertiary">
                        <span class="material-icons-round button__icon-left">add</span>
                        <span class="button__text font-body-regular-bold" data-lang-key="create">Create</span>
                    </button>
                </div>
            </div>
            <div class="game-mode-banner__illustration">
                <img class="game-mode-banner__illustration__image" src="../../../assets/images/banners/tournament.png" alt="">
            </div>
        </div>

        <div class="game-mode-banner game-mode-banner--local-match">
            <div class="game-mode-banner__info">
                <div class="game-mode-banner__info__title" data-lang-key="local_match">LOCAL MATCH</div>
                <div class="game-mode-banner__info__button">
                    <button class="button button--secondary">
                        <span class="material-icons-round button__icon-left">computer</span>
                        <span class="button__text font-body-regular-bold" data-lang-key="play_locally">Play locally</span>
                    </button>
                </div>
            </div>
            <div class="game-mode-banner__illustration">
                <img class="game-mode-banner__illustration__image" src="../../../assets/images/banners/local-match.png" alt="">
            </div>
        </div>

        <div class="game-mode-banner game-mode-banner--friendly-match">
            <div class="game-mode-banner__info">
                <div class="game-mode-banner__info__title" data-lang-key="friendly_match">FRIENDLY MATCH</div>
                <div class="game-mode-banner__info__button">
                    <button class="button button--success">
                        <span class="material-icons-round button__icon-left">sports_esports</span>
                        <span class="button__text font-body-regular-bold" data-lang-key="play_with_friend">Play with a friend</span>
                    </button>
                </div>
            </div>
            <div class="game-mode-banner__illustration">
                <img class="game-mode-banner__illustration__image" src="../../../assets/images/banners/friendly-match.png" alt="">
            </div>
        </div>

        <div class="game-mode-banner game-mode-banner--random-match">
            <div class="game-mode-banner__info">
                <div class="game-mode-banner__info__title" data-lang-key="random_match">RANDOM MATCH</div>
                <div class="game-mode-banner__info__button">
                    <button class="button button--primary">
                        <span class="material-icons-round button__icon-left">shuffle</span>
                        <span class="button__text font-body-regular-bold" data-lang-key="play_randomly">Play randomly</span>
                    </button>
                </div>
            </div>
            <div class="game-mode-banner__illustration">
                <img class="game-mode-banner__illustration__image" src="../../../assets/images/banners/random-match.png" alt="">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
