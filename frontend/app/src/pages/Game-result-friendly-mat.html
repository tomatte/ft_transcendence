<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo_fav_icon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/gamer-result.css">
     <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Result of the match</title>
</head>
<body>

 <div class="Game-result-semifinal">
    <div class="game-result__content">
        <div class="game-result__content__info">
            <div class="game-result__content__info__text">
                <h1 class="game-result__content__info__text__result-semifinal">VICTORY</h1>
                <h5 class="game-result__content__info__text__status-semifinal">Friendly match</h5>
                
            </div>
            <div class="game-result__content__info__brackets">

                <div class="player-bracket">
                    <img class="player-bracket__info__image" src="../../assets/images/players/tomatte.png" alt="Player Image"/>
                    <div class="player-bracket__info__text">
                        <span class="player-bracket__info__text__name font-body-medium-bold">Tomatte</span>
                        <span class="player-bracket__info__text__nickname font-body-regular">dbrandao</span>
                    </div>
                </div> 

                <div class="game-result__content__info__brackets__score">
                    <h1 class="game-result__content__info__brackets__score__data">4</h1>
                    <h1 class="game-result__content__info__brackets__score__data">X</h1>
                    <h1 class="game-result__content__info__brackets__score__data">1</h1>

                </div>

                <div class="player-bracket">
                    <img class="player-bracket__info__image" src="../../assets/images/players/tomatte.png" alt="Player Image"/>
                    <div class="player-bracket__info__text">
                        <span class="player-bracket__info__text__name font-body-medium-bold">Tomatte</span>
                        <span class="player-bracket__info__text__nickname font-body-regular">dbrandao</span>
                    </div>
                </div>
            </div>

        </div>
        
        <h6 class="game-result__content__info__redirect">You will be redirected to the brackets in 10 seconds...</h6>
    </div>
    <div class="game-result__footer">
 
            <img class="logo_result" src="/assets/logo/combination-mark_white.svg" alt="logo logomark">
 
    </div>

 </div>

</body>
</html>
