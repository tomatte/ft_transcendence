<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Example</title>
    <style>
        .gradient-2 {
            background: linear-gradient(115deg, #213370 0%, #2D438D 13.23%, #546FC9 88.17%);
            width: 100%;
            height: 100vh; /* Preenche a altura da viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(19, 5, 5); /* Ajusta a cor do texto para contraste */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove qualquer margem padr√£o do body */
        }
    </style>
</head>
<body class="gradient-2">
    <h1>Bem-vindo ao Gradient Example</h1>
</body>
</html>
