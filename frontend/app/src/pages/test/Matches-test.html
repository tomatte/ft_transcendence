<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            display: flex;
            align-items: baseline;
        }
        .title-text {
            font-size: 24px;
            margin-right: 10px;
        }
        .subtitle-text {
            font-size: 18px;
            color: gray;
        }
        .label-container {
            display: flex;
            align-items: center;
        }
        .label-icon {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }
        .label-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .table-header, .match {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .table-header {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }
        .table-column, .match > div {
            flex: 1;
            text-align: center;
        }
        .match-details {
            display: flex;
            align-items: center;
            flex: 2;
        }
        .player-image {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .player-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .status.defeat .status-text {
            color: red;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-button, .page-number {
            display: flex;
            align-items: center;
            margin: 0 5px;
            cursor: pointer;
        }
        .page-icon {
            width: 16px;
            height: 16px;
            background-color: gray;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <div class="title-text">Matches</div>
                <div class="subtitle-text" id="match-count">[0]</div>
            </div>
            <div class="label-container">
                <div class="label-icon">
                    <img src="../../assets/sports_tennis.svg"" alt="Label Icon">
                </div>
                <div class="label-text">Label</div>
                <div class="label-icon">
                    <img src="../../assets/sports_tennis.svg" alt="Label Icon">
                </div>
            </div>
        </div>
        <div class="table-header">
            <div class="table-column">PLAYER</div>
            <div class="table-column">GAME TYPE</div>
            <div class="table-column">SCORE</div>
            <div class="table-column">STATUS</div>
            <div class="table-column">DATE</div>
        </div>
        <div class="matches" id="matches-list">
            <div class="match">
                <div class="match-details">
                    <img class="player-image" src="https://via.placeholder.com/36x36" />
                    <div class="player-info">
                        <div class="player-name">Tomatte</div>
                        <div class="player-username">dbrandao</div>
                    </div>
                </div>
                <div class="game-type">Friendly Match</div>
                <div class="score">2 X 5</div>
                <div class="status defeat">
                    <div class="status-text">Defeat</div>
                </div>
                <div class="date">22/06/2024</div>
            </div>
            <!-- Repita para cada partida -->
        </div>
        <div class="pagination">
            <div class="page-button">
                <div class="page-icon"></div>
                <div class="page-text">Primeiro</div>
            </div>
            <div class="page-button">
                <div class="page-icon"></div>
                <div class="page-text">Anterior</div>
            </div>
            <div class="page-number">
                <div class="page-text">1</div>
            </div>
            <div class="page-button">
                <div class="page-icon"></div>
                <div class="page-text">Próximo</div>
            </div>
            <div class="page-button">
                <div class="page-icon"></div>
                <div class="page-text">Último</div>
            </div>
        </div>
    </div>
    <script>
        // Simulação de uma chamada ao backend para obter o número de partidas
        document.addEventListener("DOMContentLoaded", function() {
            // Simulando a resposta do backend
            const matchCount = 66;

            // Atualizando o número de partidas no título
            document.getElementById("match-count").textContent = `[${matchCount}]`;

            // Exemplo de como preencher a lista de partidas dinamicamente
            const matches = [
                {
                    playerImage: "../../assets/player-tomatte.png",
                    playerName: "Tomatte",
                    playerUsername: "dbrandao",
                    gameType: "Friendly Match",
                    score: "2 X 5",
                    status: "Defeat",
                    statusClass: "defeat",
                    date: "22/06/2024"
                },
                {
                    playerImage: "../../assets/player-caos.png",
                    playerName: "Pascolali",
                    playerUsername: "pascolali",
                    gameType: "Friendly Match",
                    score: "4 X 5",
                    status: "Defeat",
                    statusClass: "defeat",
                    date: "23/06/2024"
                },
                {
                    playerImage: "../../assets/player-estagiario.png",
                    playerName: "Emmanuelson",
                    playerUsername: "tomyoshi",
                    gameType: "Friendly Match",
                    score: "4 X 5",
                    status: "Defeat",
                    statusClass: "defeat",
                    date: "24/06/2024"
                },
                // Adicione mais partidas conforme necessário
            ];

            const matchesList = document.getElementById("matches-list");
            matchesList.innerHTML = ""; // Limpar conteúdo existente

            matches.forEach(match => {
                const matchElement = document.createElement("div");
                matchElement.className = "match";
                matchElement.innerHTML = `
                    <div class="match-details">
                        <img class="player-image" src="${match.playerImage}" />
                        <div class="player-info">
                            <div class="player-name">${match.playerName}</div>
                            <div class="player-username">${match.playerUsername}</div>
                        </div>
                    </div>
                    <div class="game-type">${match.gameType}</div>
                    <div class="score">${match.score}</div>
                    <div class="status ${match.statusClass}">
                        <div class="status-text">${match.status}</div>
                    </div>
                    <div class="date">${match.date}</div>
                `;
                matchesList.appendChild(matchElement);
            });
        });
    </script>
</body>
</html>
