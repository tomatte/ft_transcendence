<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo_fav_icon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/components.css">
     <link rel="stylesheet" href="../css/pages/tournament.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Otter Space</title>
</head>
<body>
    <div class="game-result">
        <div class="game-result__content">
            <div class="game-result__content__info">
                    
                <h1 class="game-result__content__info__winner">Winner: Tomatte</h1>

                <div class="game-result__content__info__brackets">
                    
                    <div class="player-bracket">
                        <img class="player-bracket__info__image" src="../assets/images/players/tomatte.png" alt="Player Image"/>
                        <div class="player-bracket__info__text">
                            <span class="player-bracket__info__text__name font-body-medium-bold">Tomatte</span>
                            <span class="player-bracket__info__text__nickname font-body-regular">dbrandao</span>
                        </div>
                    </div>
                
                    <div class="game-result__content__info__brackets__score">
                        <h1 class="game-result__content__info__brackets__score__data">2</h1>
                        <h1 class="game-result__content__info__brackets__score__data">X</h1>
                        <h1 class="game-result__content__info__brackets__score__data">1</h1>
                    </div>
                    
                    <div class="player-bracket">
                        <img class="player-bracket__info__image" src="../assets/images/players/tomatte.png" alt="Player Image"/>
                        <div class="player-bracket__info__text">
                            <span class="player-bracket__info__text__name font-body-medium-bold">Tomatte</span>
                            <span class="player-bracket__info__text__nickname font-body-regular">dbrandao</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button button--secondary">

                <span class="button__text font-body-regular-bold">Go back to Home</span>
                <span class="material-icons-round button__icon-right">arrow_forward</span>
            </button>
        </div>

        <div class="game-result__footer">
            <div class="Logo_otter">
                <img src="../assets/logo/combination-mark_white.svg" alt="Logo_otter">
            </div>
        </div>

    </div>
</body>
</html>
