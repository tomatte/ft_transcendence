server {
	listen 443 ssl;
	listen [::]:443 ssl default ipv6only=on;

	ssl_certificate    /etc/nginx/crt.crt;
	ssl_certificate_key /etc/nginx/key.key;

	ssl_protocols TLSv1.2 TLSv1.3;

    index index.html;

    server_name localhost;

    location / {
            root /var/www/src;
            try_files index.html
            try_files $uri $uri/ =404;
    }

    location /images/ {
            root /var/www/images;
    }

    location ~ /\.ht {
            deny all;
    }
}
