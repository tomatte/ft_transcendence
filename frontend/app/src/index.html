	<link rel="stylesheet" href="css/pages/ranking.css">
    <link rel="stylesheet" href="css/pages/statistics.css">
	<link rel="stylesheet" href="../css/pages/tournament.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
	<title>Otter Space</title>

	<script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="scripts/sidebar.js"></script>

<body>
	<div class="stars1"></div>
	<div class="stars2"></div>
	<aside class="sidebar">
		<header class="sidebar__logo-container">
			<img class="sidebar__logo-container__logo" id="combinationMark" src="../assets/logo/combination-mark_white.svg" alt="logo combination-mark">
			<img class="sidebar__logo-container__logo" id="logomark" src="../assets/logo/logomark_white.svg" alt="logo logomark">
			<div class="menu-control" id="menuControl">
				<div class="menu-control__icon">
					<span class="material-icons-round icon--regular">keyboard_double_arrow_left</span>
				</div>
			</div>
		</header>
		<nav class="sidebar__menu-container" id="sidebarMenuContainer">
			<div class="sidebar__menu-container__itens">
				<ul class="sidebar__menu-container__itens__up">
					<li class="menu-item">
						<a href="/#Home">
							<span class="material-icons-round menu-item__icon icon--regular">home</span>
							<span class="menu-item__text font-body-regular-bold">Home</span>
						</a>
					</li>
					<li class="menu-item">
						<a href="/#Matches">
							<span class="material-icons-round menu-item__icon icon--regular">sports_esports</span>
							<span class="menu-item__text font-body-regular-bold">Matches</span>
						</a>
					</li>
					<li class="menu-item">
						<a href="/#Friends">
							<span class="material-icons-round menu-item__icon icon--regular">group</span>
							<span class="menu-item__text font-body-regular-bold">Friends</span>
						</a>
					</li>
					<li class="menu-item">
						<a href="/#Ranking">
							<span class="material-icons-round menu-item__icon icon--regular">emoji_events</span>
							<span class="menu-item__text font-body-regular-bold">Ranking</span>
						</a>
					</li>
					<li class="menu-item menu-item--active">
						<a href="/#Statistics">
							<span class="material-icons-round menu-item__icon icon--regular">bar_chart</span>
							<span class="menu-item__text font-body-regular-bold">Statistics</span>
						</a>
					</li>
					<li class="menu-item">
						<a href="/#Notifications">
							<span class="material-icons-round menu-item__icon icon--regular">notifications</span>
							<span class="menu-item__text font-body-regular-bold">Notifications</span>
						</a>
					</li>
					<li class="menu-item">
						<a href="/#Settings">
							<span class="material-icons-round menu-item__icon icon--regular">settings</span>
							<span class="menu-item__text font-body-regular-bold">Settings</span>
						</a>
					</li>
				</ul>
				<ul class="sidebar__menu-container__itens__down">
					<li class="menu-item">
						<a href="#">
							<span class="material-icons-round menu-item__icon icon--regular">logout</span>
							<span class="menu-item__text font-body-regular-bold">Logout</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="profile-info">
				<div class="profile-info__container">
					<img id="profile-info-img" class="profile-info__container__image" alt="user profile picture">
					<div class="profile-info__container__text">
						<span id="profile-info-name" class="profile-info__container__text__name font-body-medium-bold"></span>
						<span id="profile-info-nickname" class="profile-info__container__text__nickname font-body-regular"></span>
					</div>
				</div>
			</div>
		</nav>
	</aside>
	<div class="page-content">
		<div class="page-content__container">
		</div>
	</div>

	<div class="page-game__container"></div>
	<div class="page-tournament__container"></div>
