<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../../css/colors.css">
    <link rel="stylesheet" href="../../css/typography.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/modals.css">
    <link rel="stylesheet" href="../playground.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>unsaved changes</title>
</head>
<body>
	<div class="playground-container playground-container--modal-unsaved-changes">
		<div class="modal modal--unsaved-changes">
			<div class="modal__header">
				<div class="modal__header__title">
					<div class="modal__header__title__text">
						<h4>Unsaved changes</h4>
					</div>
					<span class="material-icons-round modal__header__title__close icon--regular">close</span>
				</div>
				<span class="modal__header__description font-body-medium">
					Are you sure you want to leave withou saving? Your changes will be discarded
				</span>
			</div>
			<div class="modal__actions">
				<button class="button button--secondary">
					<span class="button__text font-body-regular-bold">No, stay on page</span>
				</button>
				<button class="button button--danger">
					<span class="button__text font-body-regular-bold">Yes, discard changes</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
