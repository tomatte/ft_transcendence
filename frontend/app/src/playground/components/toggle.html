<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <link rel="stylesheet" href="../../css/typography.css">
    <link rel="stylesheet" href="../playground.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Toggle</title>
    <style>
        .toggle {
            display: inline-flex;
            height: 24px;
            padding: 0px 3px;
            align-items: center;
            flex-shrink: 0;
            border-radius: 8px;
            position: relative;
            width: 48px;
            transition: background 0.3s;
        }

        .toggle-switch {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 3px;
            transition: left 0.3s;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-checkbox:checked + .toggle-label .toggle-switch {
            left: calc(100% - 21px);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            cursor: pointer;
            position: relative;
        }

        .toggle-inner {
            display: none;
        }

        /* Estados do toggle */
        .toggle.Active.Enabled {
            background: var(--Neptune-Blue-600-base, #315BE3);
        }

        .toggle.Active.Disabled {
            background: var(--Neptune-Blue-900, #233485);
        }

        .toggle.Default.Enabled {
            background: var(--Lunar-Dust-600, #5D5E6C);
        }

        .toggle.Default.Disabled {
            background: var(--Lunar-Dust-800, #41414B);
        }
    </style>
</head>
<body>
    <div class="playground-container playground-container--toggle">
        <div id="toggle" class="toggle Active Enabled">
            <input type="checkbox" id="toggle-checkbox" class="toggle-checkbox" checked>
            <label for="toggle-checkbox" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
            </label>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('toggle');
        const checkbox = document.getElementById('toggle-checkbox');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                toggle.className = 'toggle Active Enabled';
                console.log('Toggle is Active and Enabled');
            } else {
                toggle.className = 'toggle Default Enabled';
                console.log('Toggle is Default and Enabled');
            }
        });

        // Função para simular desabilitar o toggle
        function disableToggle() {
            checkbox.disabled = true;
            toggle.className = checkbox.checked ? 'toggle Active Disabled' : 'toggle Default Disabled';
            console.log('Toggle is Disabled');
        }

        // Função para simular habilitar o toggle
        function enableToggle() {
            checkbox.disabled = false;
            toggle.className = checkbox.checked ? 'toggle Active Enabled' : 'toggle Default Enabled';
            console.log('Toggle is Enabled');
        }

        // Testando a função disableToggle e enableToggle após 3 segundos
        setTimeout(disableToggle, 3000);
        setTimeout(enableToggle, 6000);
    </script>
</body>
</html>
