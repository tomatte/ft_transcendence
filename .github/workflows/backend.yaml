on: [push, pull_request]

jobs:
  continue-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: trans
          POSTGRES_PASSWORD: trans
          POSTGRES_DB: trans
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U trans"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:latest
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        env:
          POSTGRES_USER: trans
          POSTGRES_PASSWORD: trans
          POSTGRES_DB: trans
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          BACKEND_PORT: 8000
        run: |
          cd backend
          bash startDB.sh
          python manage.py test users
