	<script>
		function get_user_data() {
			console.log("cookies", document.cookie)
			fetch('http://127.0.0.1:8000/api/users/get/my_user/', {method: 'GET', credentials: 'include'})
			.then(resp => resp.status === 401 ? window.location.href = '/test_login.html' : resp.json())
			.then(data => {
				console.log(data);
				document.getElementsByClassName('profile-info__container__text__name')[0].innerText = data.username;
				document.getElementsByClassName('profile-info__container__text__nickname')[0].innerText = data.nickname;
				document.getElementsByClassName('profile-info__container__image')[0].src = data.avatar;
			}).catch(err => {
				console.log(err.message);
			});
		}
		window.onload = get_user_data;

	</script>
